<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧海洋牧场系统 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 1rem;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.01);
        }
        .btn-primary {
            background-color: #007bff;
            border-radius: 50px;
        }
        .btn-outline-secondary {
            border-radius: 50px;
        }
        .brand-title {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .logo {
            width: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow p-3">
                <div class="card-header bg-primary text-white text-center rounded-top">
                    <div class="d-flex justify-content-center align-items-center mb-2">
                        <span class="brand-title">智慧海洋牧场系统</span>
                    </div>
                    <p class="mb-0">请使用您的账号登录</p>
                </div>
                <div class="card-body">
                    <!-- Flash 提示 -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control shadow-sm" id="username" name="username" placeholder="请输入用户名" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <div class="input-group">
                                <input type="password" class="form-control shadow-sm" id="password" name="password" placeholder="请输入密码" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', this)">
                                    <i class="bi-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">登录</button>
                            <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary btn-lg">注册新账号</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-muted small">
                    &copy; 2025 智慧海洋牧场系统
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(id, btn) {
        const input = document.getElementById(id);
        const icon = btn.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        } else {
            input.type = 'password';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        }
    }
</script>
</body>
</html>
